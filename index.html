<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta charset="UTF-8" />
    <script src="bytes.js"></script>
</head>
<body>
<script>
var buffer = Bytes.createBuffer(
        0x10, 0x01, 0x00, 0x00, // Int32 - 272
        0x90, 0xcf, 0x1b, 0x47, // Float32 - 39887.5625
        0, 0, 0, 0, 0, 0, 0, 0, // 8 blank bytes
        0x4d, 0x44, 0x32, 0x30, // String - MD20
        0x61                    // Char - a
    );
console.log(buffer);
var bytes = Bytes.create(buffer);
console.log(bytes);
console.log(bytes.getString(4,8));
console.log(bytes.getInt32(0));
</script>
</body>
</html>
